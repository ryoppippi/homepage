name: CI Web

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/ci-web.yaml'
  pull_request:
    paths:
      - 'web/**'
      - 'shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/ci-web.yaml'

jobs:
  lint:
    runs-on: ubuntu-slim
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup reviewdog
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0

      - name: Run Oxlint with reviewdog (web)
        working-directory: web
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm exec oxlint --deny=correctness --warn=suspicious --warn=perf -f unix 2>&1 | \
            reviewdog -efm="%f:%l:%c: %m" -name="oxlint (web)" \
              -reporter=github-pr-review \
              -filter-mode=added \
              -fail-level=any

      - name: Run Oxfmt check (web)
        run: pnpm --filter web format:check

  typecheck:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeCheck
        run: pnpm typecheck:web

  build:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build:web
